<div class="mt-2 p-2 bg-gray-500 font-bold text-2xl text-center mx-auto text-white rounded">
    <h1>------------------Attribute Directive------------------</h1>
    <p>ngClass, ngStyle</p>
    <button class="px-4 py-2 text-white bg-pink-500" [routerLink]="['/structural-dir']">Go to Structural</button>
</div>

<div class="flex justify-between m-10">
    <div class="p-3 text-center" [ngClass]="div1BgColor">
        <h4>Div 1</h4>
        <button class="px-4 py-2 border rounded-lg m-2 text-red-500 border-red-500 "  (click)="addRedClass()">Add Red</button>
        <button class="px-4 py-2 border rounded-lg m-2 text-blue-500 border-blue-500" (click)="addBlueClass()">Add Blue</button>
    </div>
    <div class="p-3 text-center" [ngClass]="isDiv2Active == true ? 'bg-teal-300' : 'bg-fuchsia-400'">
        <h4>Div 2</h4>
        <button class="px-4 py-2 border rounded-lg m-2 text-white border-white" (click)="toggleDiv2Class()">Toggle</button>
    </div>
    <div class="p-3 text-center" [ngClass]="num1 == num2 ? 'bg-orange-400' : 'bg-purple-500'">
        <h4>Div 3</h4>
        <div class="flex gap-4 items-center">
            <input type="text" [(ngModel)]="num1" placeholder="Num-1" class="border px-4 py-2 w-20" />
            <input type="text" [(ngModel)]="num2" placeholder="Num-2" class="border px-4 py-2 w-20" />
        </div>
    </div>
    <div class="p-3 text-center" [ngClass]="isActive ? 'bg-pink-600' : 'bg-indigo-500'">
        <h4>Div 4</h4>
        <input type="checkbox" [(ngModel)]="isActive" class="w-50">
    </div>
</div>

<div class="mx-20">
    <div>
        <thead>
            <tr class="grid grid-cols-6">
                <th class="border p-3 text-center">Sr No.</th>
                <th class="border p-3 text-center">Name</th>
                <th class="border p-3 text-center">City</th>
                <th class="border p-3 text-center">Status</th>
                <th class="border p-3 text-center">Gender</th>
                <th class="border p-3 text-center">Total Marks</th>
            </tr>
        </thead>
        <tbody>
            <tr class="grid grid-cols-6" *ngFor="let student of studentList; let srNo = index" >
                <td class="border p-3 text-center">{{srNo + 1}}</td>
                <td class="border p-3 text-center">{{student.name}}</td>
                <td class="border p-3 text-center">{{student.city}}</td>
                <td class="border p-3 text-center" [ngStyle]="{'background-color': student.isActive ? 'yellow' : 'red'}">
                    <span>  {{student.isActive ? 'Active' : 'De-Active'}} </span>
                </td>
                <td class="border p-3 text-center">{{student.gender}}</td>
                <td class="border p-3 text-center">
                        <div [ngStyle]="{'width': student.totalMarks+'%'}">{{student.totalMarks}}</div>
                </td>
            </tr>
        </tbody>
    </div>
</div>
